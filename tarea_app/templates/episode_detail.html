{% extends 'base.html'%}
{% load static %}
{% block content %}

<div class = "container"> 
    <br><br>
    <div class="row"> 
      
        <div class="col-md-10 shadow-lg p-3 mb-5 bg-white rounded">
          <h1 class="my-3">{{ titulo.0 }}</h1>

          <h3 class="my-3">Temporada</h1>
          <ul>
            <li>{{ temporada.0 }}</li>
          </ul>

          <h3 class="my-3">Serie</h1>
          <ul>
            <li>{{serie }}</li>
          </ul>
          
          <div class="dropdown dropright">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
              Personajes
            </button>
            <div class="dropdown-menu">
              {% for personaje in personajes.0 %}
              <a class="dropdown-item" href="/character_detail/?name={{ personaje }}">{{personaje}}</a>
              {% endfor %}
            </div>
          </div>

          <h3 class="my-3">Fecha de estreno</h1>
          <ul>
            <li>{{ air_date.0 }}</li>
          </ul>

          <h3 class="my-3">Episodio numero</h1>
          <ul>
            <li>{{ n_episodio.0 }}</li>
          </ul>

        </div>


    </div>
</div>

{% endblock %}
